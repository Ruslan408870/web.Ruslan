<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Elements</title>
</head>
<body>
   <form action="#">
       <label for="name">Login</label>
       <input type="text" id="name" name="name" required>

       <label for="email">login</label>
       <input type="email" id="email" name="email" required>

       <label for="password">password</label>
       <input type="password" id="password" name="password" required>

       <select id="country" name="country" required>
         <option value="">Select your country</option>
         <option value="us">United States</option>
         <option value="ru">Russia</option>
         <option value="ch">China</option>
         <option value="ca">Canada</option>
     </select>
     
      
      <label for="reset">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

      <button type="submit">Submit</button>
      <button type="reset">reset</button>

<!--если нажать на кнопку sambit то отправятся формы а если нажать на кнопку reset то вся форма сбросится 
если нажать на нее.input нужен для ввода данных пользователя. lable связывает текстовую метку с элементом 
формы, улучшая доступность. textarea используется для многострочного ввода текста.
button используется для создания кнопок, которые можно настроить для различных действий, таких как отправка 
формы или выполнение скриптов. select используется для создания выпадающего списка, который позволяет 
пользователю выбирать один или несколько вариантов.-->




   </form>
</body>
</html>
