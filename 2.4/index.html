<!-- В CSS селекторы используются для определения стиля элементов на веб-странице. 
 Селекторы по элементу и селекторы по id — это два основных типа селекторов, которые позволяют вам применять стили 
 к конкретным элементам HTML.Селекторы по id применяют стили к элементу с определенным идентификатором (id).    
        Атрибут class используется в HTML для присвоения одного или нескольких классов элементу. 
 
 id самая важная селектра иимеет большой приоритет потом идет класс потом элемент
  id должен быть уникальным на странице, в то время как класс может быть присвоен нескольким элементам.
  id используется для идентификации одного конкретного элемента, тогда как класс используется для группировки нескольких элементов
   с общими стилями.
  id применяется с помощью символа # в CSS, а класс — с помощью символа . (точка).
  id имеет более высокий приоритет, чем класс, при конфликте стилей. 
  Например, если у элемента есть и id, и класс с разными стилями для одного и того же свойства, стиль, определенный для id, 
  будет применен.
  Например:
  #myElement {
    color: red; /* стиль для id */
  }
  
  .myClass {
    color: blue; /* стиль для класса */
  }
  
  <div id="myElement" class="myClass">This text will be red.</div>
  
  В этом примере текст внутри div будет красным, потому что стиль для id имеет более высокий приоритет, чем стиль для класса.
-->
